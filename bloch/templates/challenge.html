<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>Challenge Bloch!</title>
        
        {% load static %}
        <script src="{{ STATIC_URL }}vector_2.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css">
        <script src="{{ STATIC_URL }}OrbitControls.js"></script>
        <link rel="icon" type="image/x-icon" href="{{ STATIC_URL }}favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ STATIC_URL }}apple-touch-icon-180x180.png">ã€€
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
        <script type="text/javascript" src="fonts/helvetiker_regular.typeface.js"></script>
        <script src="js/geometries/TextGeometry.js"></script>
        <script src="js/utils/FontUtils.js"></script>

    </head>
    <body>

        <h3>Q ease:&emsp;</h3>
        <br><br>
        <h1>Challenge Bloch!</h1>
        <h2>Realize Target State Using Single-Qubit Gates</h2>

        <div align="left" style="margin-top:10px;"><span style="color:#727272; margin-left:300px; font-size: 18px">Target State</span><span style="color:#727272; margin-left:560px; font-size: 18px">Your State</span></div>

        <div style="float:left; margin-left:100px; margin-top:20px;">
            <canvas id="subCanvas"></canvas></div>
        
        <div style="float:right; margin-right:100px; margin-top:20px;">
            <canvas id="myCanvas"></canvas></div>

        <div class="btn" id="q1" style="float:left; margin-left:210px; margin-top:10px; width:50px; height:50px; line-height: 52px;">Q1</div>  
        <div class="btn" id="q2" style="float:left; margin-left:30px; margin-top:10px; width:50px; height:50px; line-height: 52px;">Q2</div>    
        <div class="btn" id="q3" style="float:left; margin-left:30px; margin-top:10px; width:50px; height:50px; line-height: 52px;">Q3</div>     
        <div class="btn" id="check" style="float:left; margin-left:30px; margin-top:10px; width:80px; height:50px; border-radius: 8px; line-height: 52px; background: #29b0da;">CHECK</div> 

        <div align="left" style="margin-top:400px;"><span style="color:#29b0da; margin-left:980px;">x-</span>&emsp;<span style="color:#da2932;">y-</span>&emsp;<span style="color:#9ceb43;">z-</span></div>

        <div align="center"; class="gatebox" style="margin-top:20px; width: 890px;">            
            <a class="x" id=x style="float:left; margin-left:20px; margin-top:10px;">X</a>
            <a class="z" id=z style="float:left; margin-left:40px; margin-top:10px;">Z</a>
            <a class="h" id=h style="float:left; margin-left:40px; margin-top:10px;">H</a>
            <a class="s" id=s style="float:left; margin-left:40px; margin-top:10px;">S</a>
            <a class="s" id=st style="float:left; margin-left:35px; margin-top:10px;">S<sup><small>&dagger;</small></sup></a>
            <a class="t" id=t style="float:left; margin-left:40px; margin-top:10px;">T</a>
            <a class="t" id=tt style="float:left; margin-left:35px; margin-top:10px;">T<sup><small>&dagger;</small></sup></a>
            <a class="btn" id=start style="float:left; margin-left:35px; margin-top:6px;">RESTART</a></div>

            <div align = "center" style = "margin-top:15px;">
            <a class ="info" href = https://drive.google.com/file/d/1Qh8czv02dfFoITkBR9sTZ5VPaG0fmWnH/view?usp=sharing><h2>Tutorial Video</h2></a>
            <a class ="info" style = "margin-left:30px" href = "{% url 'index' %}"><h2>About Q ease:</h2></a>
            <a class ="info" style = "margin-left:30px" href = https://github.com/nisuikiba/Q-ease><h2>Source Code</h2></a></div>

    </body>
</html>
